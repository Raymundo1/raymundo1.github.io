<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

   <!-- For Facebook -->
   <meta property="og:url"                content="{{ site.url }}{{ page.url }}" />
   <meta property="og:type"               content="Article" />
   <meta property="og:title"              content="{{ page.title }}" />
   {% if page.layout == "post" %}
    <meta property="og:description"        content="{{ page.content | strip_html | truncatewords: 35 }}" />
   {% else %}
    <meta property="og:description"        content="Shahid Khaliq's personal website." />
   {% endif %} 
   <meta property="og:image"              content="{{ site.url }}{{ page.image }}" />

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}      
      {% if site.tagline != "" and site.tagline != nil %}
        &middot; {{ site.tagline }}
      {% endif %}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Icons -->
 <link rel="icon" href="{{ site.url }}/public/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
